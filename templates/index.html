<!doctype html>
<html>
  <head>
    <title>Excel to Word Renderer</title>
  </head>
  <body>
    <h1>Excel to Word Renderer</h1>
    <form action="{{ url_for('render') }}" method="post" enctype="multipart/form-data">
      <p>
        <label for="excel-file">Excel File:</label>
        <input type="file" name="excel_file" id="excel-file" accept=".xlsx">
      </p>
      <p>
        <label for="word-file">Word File:</label>
        <input type="file" name="word_file" id="word-file" accept=".docx">
      </p>
      <p>
        <input type="submit" value="Render">
      </p>
    </form>
  </body>
</html>
