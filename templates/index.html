<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Word文件自动填充程序</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        background-color: #f6f8fa;
        margin: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 1em;
      }
      .box {
        background-color: #fff;
        border: 1px solid #d1d5da;
        border-radius: 6px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 1em;
        padding: 1em;
      }
      .form-control {
        margin-bottom: 1em;
        width: 100%;
      }
      .form-control label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5em;
      }
      .form-control input[type="file"] {
        padding: 0.5em;
        border-radius: 3px;
        border: 1px solid #d1d5da;
        background-color: #fafbfc;
        color: #24292e;
        transition: border-color 0.2s ease-in-out;
      }
      .form-control input[type="file"]:hover,
      .form-control input[type="file"]:focus {
        border-color: #0366d6;
      }
      .form-actions {
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      .btn {
        background-color: #0366d6;
        border-radius: 3px;
        border: none;
        color: #fff;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
        padding: 0.5em 1em;
        transition: background-color 0.2s ease-in-out;
      }
      .btn:hover,
      .btn:focus {
        background-color: #0649a0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h3 class="h3">Word文件自动填充程序</h3>
        <form action="{{ url_for('render') }}" method="post" enctype="multipart/form-data">
          <div class="form-control">
            <label for="excel-file">Excel数据文件:</label>
            <input type="file" name="excel_file" id="excel-file" accept=".xlsx" required>
          </div>
          <div class="form-control">
            <label for="word-file">Word模板文件:</label>
            <input type="file" name="word_file" id="word-file" accept=".docx" required>
          </div>
          <div class="form-control">
            <input type="checkbox" id="delete_blank_rows" name="delete_blank_rows" checked>
            <label for="delete_blank_rows">删除多余空行</label>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn">生成</button>
          </div>
          <div class="doc-link">
          <a href="{{ url_for('demo') }}">例子</a>
          </div>
          <div class="doc-link">
          <a href="{{ url_for('doc') }}">说明文档</a>
          <div class="doc-link">
          <a href="{{ url_for('about') }}">关于</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
